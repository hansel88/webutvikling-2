   <container>
       <div id="intro">
           <div id="introTextContainer">
               <h2>22072011 = 77 ≈ Norge.</h2>
               <p>
                   22. juli 2011 var en svært mørk dag for Norge. Mange 
                    liv ble unødvendig tapt, og disse må vi absolutt ikke 
                    glemme. Det var en dag som førte norge sammen, og 
                    sammen former våre tapte landet
               </p>

       </div>

               </div>
